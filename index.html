<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Simple Simon - JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script data-main="js/main" src="js/lib/require.min.js"></script>
</head>

<body>

<div class="wrapper">

    <h1>Simple Simon</h1>

    <div class="game-info">
        <h2>Round: <span data-round="0">0</span></h2>
        <button id="start">Start</button>
    </div>

    <div class="game-board">
        <div class="simon">
            <ul>
                <li class="tile red" data-tile="1"></li>
                <li class="tile blue" data-tile="2"></li>
                <li class="tile yellow" data-tile="3"></li>
                <li class="tile green" data-tile="4"></li>
            </ul>
        </div>
    </div>

    <p id="lose">Game Over! You lost after <span data-round="0"></span> rounds!</p>

    <div data-action="sound"></div>

</div>

</body>
</html>
